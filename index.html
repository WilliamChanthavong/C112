 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-success">GESTURE DETECTING APP
        <br>
        <span>-------</span>
        <span>&#128076;</span>
        <span>&#128070;</span>
        <span>&#128077;</span>
        <span>-------</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie of your hand gesture to generate an emoji
      	<br>
        <b style="color: rgb(0, 0, 0)">Your Gesture is Okay?</b>
        <br>
        <b style="color: rgb(0, 174, 255)">Your Gesture is Pointing?</b>
        <br>
        <b style="color: rgb(255, 0, 242)">Your Gesture is Thumbs-up?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <labeL>Webcam View - </labeL>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <labeL>Prediction 1 - </labeL>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-info">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
